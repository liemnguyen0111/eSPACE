<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

#iframe-id
{
    width: 100%;
    height: 700px;
    margin-top: 50px;
    margin-bottom: 25px;
    position: sticky;
    bottom:0;
    z-index: 11;
}

#closeBtn
{
    position:sticky;
    top:10px;
    margin-top: 10%;
    margin-left: 90%;
    font-size: 30px;
    z-index: 12;
}

</style>
<body>
    <div id ="content">
    <button id = "create">create</button>
</div>
  


<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script>
    $(this).on("click",event =>
    {
        if(event.target.id === "closeBtn")
       { let iframe=document.getElementById("iframe-id");
       
        document.getElementById("closeBtn").remove()

        document.getElementById("iframe-id").style.transition = "1000ms"
        document.getElementById("iframe-id").style.height = 0

       document.getElementById("iframe-id").style.opacity = "0"
       setTimeout(() => {
        iframe.parentNode.removeChild(iframe);
       }, 2000);

    }
    })

    $("#create").on("click",event=>
    {    console.log("click")
        let newFrame = document.createElement("div")
        newFrame.innerHTML = `  
        <button id="closeBtn">X</button>
        <iframe id ="iframe-id"  frameborder="0"  src="https://blogs.nasa.gov/stationreport/2020/04/27/iss-daily-summary-report-4272020/"">
      
       </iframe>`

        $("#content").append(newFrame)
    })



</script>
</body>
</html>
